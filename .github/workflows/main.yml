
  name: CI # The name of the workflow, displayed in the Actions tab
on:
  push:
    branches: [ main ] # Triggers the workflow on pushes to the main branch
  pull_request:
    branches: [ main ] # Triggers the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # The type of runner (virtual machine) to use

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # An action to check out your repository code

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14' # Specifies the Node.js version to use

    - name: Install dependencies
      run: npm install # Runs a shell command

    - name: Run tests
      run: npm test # Runs a shell command
