
name: Run Messenger Bot

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run bot (test run)
        env:
          PAGE_TOKEN: ${{ secrets.PAGE_TOKEN }}
          VERIFY_TOKEN: test123
          PORT: 3000
        run: |
          echo "Bot starting..."
          node index.js &
          sleep 60
          echo "Bot ran for 60 seconds"
